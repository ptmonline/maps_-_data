<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        L.Mapzen.apiKey = 'mapzen-Af4Riog';
        var map = L.Mapzen.map('map', {
            tangramOptions: {
                debug: true,
                scene: './scene.yaml'
            }
        });
        map.setView([41.3851, 2.1734], 12);
    </script>
</body>

</html>
