<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test two</title>
    <style>
      body {
        background-color: black;
      }
      .container {
        background-color: black;
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var width = 1700;
      var height = 800;
      var svg = d3.select("#chart").append("svg")
        .attr('width', width)
        .attr('height', height)
        .attr('class', 'container')
        .append("g")
          .attr("transform", "translate(20, 20)");

      var data = d3.range(1000).map(function(d){
        return d
      })

      var effect = svg.selectAll("line")
        .data(data)
        .enter()
        .append("line")
        .attr("y1", function(d){return Math.floor((Math.random() * 1700) + 5)})
        .attr("x1", function(d){return  Math.floor((Math.random() * 700) + 5)})
        .attr("y2", function(d){return  Math.floor((Math.random() * 1700) + 5)})
        .attr("x2", function(d){return  Math.floor((Math.random() * 1000) + 5)})
        .attr("fill", "black")
        .attr("stroke", "white")
        .attr("stroke-width", .5)
        .transition()
        .delay(function(d,i) {
          return i * 70
        })
        .duration(1000)
        .on("start", function repeat() {
          d3.active(this)
              .attr("x2", Math.floor((Math.random() * 500) + 1))
            .transition()
              .attr("y2", Math.floor((Math.random() * 1000) + 1))
               .attr("x1", Math.floor((Math.random() * 500) + 1))
            .transition()
              .attr("y1", Math.floor((Math.random() * 1000) + 1))
            .transition()
              .on("start", repeat);
        });

        // x1="5" y1="5" x2="40" y2="40" stroke="gray" stroke-width="5"

    </script>
  </body>
