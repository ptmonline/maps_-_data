<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Test Number Three</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0;background: black; }
    svg { width: 100%; height: 100%; }
  </style>
</head>

<body>
  <script>
    var margin = {top: 20, right: 10, bottom: 20, left: 10};
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    
    var g = svg.append('g')
    	.attr('transform', 'translate(' + [width / 2, height / 2] + ')');
   
    
    var n = 177;
    g.selectAll('rect').data(d3.range(n))
    	.enter().append('rect')
    	.attr({
        width : Math.floor((Math.random() * 175) + 1),
        height: function(d) { return d / n * Math.floor((Math.random() * 2550) + 1) },
        transform: function (d) {
          return 'rotate(' + (d * 6661 / n) + ') ' +
            'translate(' + [Math.pow(d / n, 6.31419407974397) * Math.floor((Math.random() * 40) + 1), 25] + ')';
        }
      }).style({
      	fill: 'rgba(255, 255, 255, 0.05)'
      });
    
    console.log("you are now rocking with d3", d3);
  </script>
</body>
